<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar con PayPal ‚Äî VivaStore</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, #0c0e13, #050609);
      --panel: rgba(255,255,255,0.05);
      --line: rgba(255,255,255,0.1);
      --paypal: #0070ba;
      --text: #f5f5f5;
      --muted: #a5acb8;
      --accent: #e11d2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .box {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 35px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    h2 {
      color: var(--paypal);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 12px;
      color: var(--paypal);
    }

    .info {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 15px;
    }

    .details {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      text-align: left;
      padding: 14px 16px;
      margin-bottom: 18px;
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .details p { margin: 6px 0; }
    .details strong { color: var(--paypal); }

    .note {
      background: rgba(255,255,255,0.05);
      border-left: 4px solid var(--paypal);
      padding: 14px 16px;
      font-size: 0.9rem;
      color: var(--muted);
      border-radius: 10px;
      line-height: 1.5;
      text-align: left;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .btn:hover { transform: scale(1.03); }

    .btn-disabled {
      background: rgba(255,255,255,0.07);
      color: #999;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--line);
      color: var(--text);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Pago con</h1>
    <h2>PayPal</h2>

    <div class="icon">üí≥</div>
    <p class="info">M√©todo de pago disponible pr√≥ximamente.</p>

    <div id="client-details" class="details"></div>

    <div class="note">
      üîí PayPal estar√° disponible muy pronto en VivaStore.<br><br>
      Mientras tanto, puedes realizar tu pago mediante <strong>Binance Pay</strong> o nuestro m√©todo de <strong>Pago Directo Nacional</strong>.
    </div>

    <button class="btn btn-disabled">Pagar con PayPal (no disponible)</button>
    <button class="btn btn-secondary" onclick="window.location.href='checkout.html'">‚Üê Volver al checkout</button>
  </div>

  <footer>¬© 2025 VivaStore ‚Äî Todos los derechos reservados.</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const total = params.get("total");
    const name = params.get("name");
    const email = params.get("email");
    const items = params.get("items");

    document.getElementById("client-details").innerHTML = `
      <p><strong>Cliente:</strong> ${name || "-"}</p>
      <p><strong>Correo:</strong> ${email || "-"}</p>
      <p><strong>Suscripci√≥n:</strong> ${items || "-"}</p>
      <p><strong>Total:</strong> $${parseFloat(total || 0).toFixed(2)} USD</p>
    `;
  </script>
</body>
</html>
