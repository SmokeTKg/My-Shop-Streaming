<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiTienda Streaming</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">🎬 <span>MiTienda Streaming</span></div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="sobre.html">Sobre</a>
      <a href="politica.html">Políticas</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="cart-icon" id="cart-btn">🛒 <span id="cart-count">0</span></div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Streaming sin límites</h1>
    <p>Elige tu plataforma favorita al mejor precio.</p>
  </section>

  <!-- CATÁLOGO -->
  <section class="catalogo">
    <h2>Catálogo</h2>
    <div class="productos" id="productos"></div>
  </section>

  <!-- CARRITO -->
  <aside class="carrito" id="carrito">
    <h2>Tu Carrito</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> <span id="cart-total">$0.00</span></p>
    <button id="vaciar-carrito" class="btn-danger">Vaciar carrito</button>
    <button id="finalizar-compra" class="btn-primary">Finalizar compra</button>
    <div class="metodos" id="metodos-pago">
      <h3>Métodos de pago</h3>
      <a href="https://wa.me/XXXXXXXXXXX" target="_blank" class="btn-whatsapp">💬 WhatsApp</a>
      <button disabled class="btn-disabled">💳 Stripe (Próximamente)</button>
      <button disabled class="btn-disabled">🌐 PayPal (Próximamente)</button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
