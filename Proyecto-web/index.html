<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VivaStore</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1 class="logo">VivaStore</h1>
  </header>

  <section class="container">
    <h2>Planes disponibles</h2>
    <div class="plans" id="plans-container">
      <!-- Cards generadas desde JS -->
    </div>
  </section>

  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <h3>Elige tu método de pago</h3>
      <p id="cart-total">Total: $0.00</p>

      <div class="payment-options">
        <button class="btn-disabled"><i class="fas fa-credit-card"></i> Tarjeta (próximamente)</button>
        <button class="btn-disabled"><i class="fas fa-university"></i> Stripe (próximamente)</button>

        <button class="btn-whatsapp" id="whatsappBtn">
          <i class="fab fa-whatsapp"></i> Pagar por WhatsApp
        </button>

        <button class="btn-close" id="closeCart">Cerrar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 VivaStore. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
