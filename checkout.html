<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VivaStore ‚Äî Finalizar compra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui;
    }
    .checkout-container {
      width: min(800px, 92%);
      margin: 40px auto;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 800;
    }
    .summary {
      background: var(--panel-2);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }
    .payment-methods {
      display: grid;
      gap: 12px;
      margin-bottom: 24px;
    }
    .method {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-2);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px 16px;
      cursor: pointer;
      transition: var(--transition);
    }
    .method:hover {
      background: rgba(255,255,255,.03);
    }
    .method.active {
      outline: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(225, 29, 47, 0.15);
    }
    .method img {
      height: 30px;
      object-fit: contain;
    }
    .checkout-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    #back { flex: 1; }
    #continue { flex: 1; }
    @media (max-width: 600px) {
      .checkout-actions { flex-direction: column-reverse; }
      #back, #continue { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="checkout-container">
    <h1>Finalizar compra</h1>

    <div class="summary">
      <div class="summary-row">
        <span>Total a pagar:</span>
        <strong id="sum-total">‚Äî</strong>
      </div>
    </div>

    <h3>M√©todos de pago</h3>
    <div class="payment-methods">
      <div class="method" data-method="paypal">
        <span>PayPal</span>
        <img src="./img/paypal.png" alt="PayPal">
      </div>
      <div class="method" data-method="crypto">
        <span>Criptomonedas (Binance Pay)</span>
        <img src="./img/binance.png" alt="Binance">
      </div>
      <div class="method" data-method="whatsapp">
        <span>Pago directo por WhatsApp</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="height:32px;">
      </div>
    </div>

    <div class="checkout-actions">
      <button id="back" class="btn btn-ghost">‚Üê Volver al carrito</button>
      <button id="continue" class="btn btn-primary" disabled>Continuar</button>
    </div>
  </main>

  <script>
    const phone = "+50432736285";
    const nf = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

    let total = 0;
    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('viva_cart') || '[]');
      const prices = { netflix:5.49, spotify:3.49, disney:5.49, hbomax:6.49, prime:4.49, paramount:4.99, vix:3.99 };
      total = cart.reduce((s, i) => s + (prices[i.id] || 0) * i.qty, 0);
      document.getElementById('sum-total').textContent = total ? nf.format(total) : '‚Äî';
    } catch(e) {}

    const methods = document.querySelectorAll('.method');
    const continueBtn = document.getElementById('continue');
    let selected = null;

    methods.forEach(m => {
      m.addEventListener('click', () => {
        methods.forEach(x => x.classList.remove('active'));
        m.classList.add('active');
        selected = m.dataset.method;
        continueBtn.disabled = false;
      });
    });

    continueBtn.addEventListener('click', () => {
      if (!selected) return;

      if (selected === 'paypal') {
        window.location.href = 'https://www.paypal.com/checkoutnow';
      } else if (selected === 'crypto') {
        window.location.href = 'https://pay.binance.com/en';
      } else if (selected === 'whatsapp') {
        // Generar mensaje con detalle de productos
        let message = "üëã Hola, quiero completar mi compra en VivaStore.%0A%0AüõçÔ∏è *Resumen del pedido:*%0A";
        const prices = { netflix:5.49, spotify:3.49, disney:5.49, hbomax:6.49, prime:4.49, paramount:4.99, vix:3.99 };

        cart.forEach(item => {
          const name = item.id.charAt(0).toUpperCase() + item.id.slice(1);
          const price = prices[item.id] || 0;
          message += `‚Ä¢ ${name} √ó${item.qty} ‚Äî ${nf.format(price * item.qty)}%0A`;
        });

        message += `%0Aüí∞ *Total:* ${nf.format(total)}%0Aüí≥ *M√©todo:* Pago directo por WhatsApp%0A%0A¬øPodr√≠as ayudarme a finalizar el pedido?`;
        const link = `https://wa.me/${phone.replace(/\D/g, '')}?text=${message}`;
        window.open(link, "_blank");
      }
    });

    document.getElementById('back').addEventListener('click', () => {
      history.back();
    });
  </script>
</body>
</html>
