<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar compra ‚Äî VivaStore</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    .checkout-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      width: min(420px, 100%);
      max-width: 100%;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
    }

    .total-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-2);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 1.6rem;
      font-size: 1rem;
    }

    .total-box strong {
      color: #9ee3a1;
      font-size: 1.1rem;
    }

    .methods {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 1.3rem;
    }

    .method {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-2);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 14px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .method:hover,
    .method.active {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(225, 29, 47, 0.35);
    }

    .method span {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .method img {
      width: 34px;
      height: auto;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .btn {
      height: 48px;
      font-size: 1rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 18px 0;
      border-top: 1px solid var(--line);
      background: var(--panel);
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* üì± Responsive especial para m√≥vil */
    @media (max-width: 480px) {
      main {
        padding: 20px 12px;
      }

      .checkout-card {
        width: 100%;
        padding: 18px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .total-box {
        font-size: 0.95rem;
        padding: 10px 14px;
      }

      .method {
        padding: 10px 12px;
      }

      .method span {
        font-size: 0.9rem;
      }

      .method img {
        width: 28px;
      }

      .btn {
        height: 46px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="checkout-card">
      <h1>Finalizar compra</h1>

      <div class="total-box">
        <span>Total a pagar:</span>
        <strong id="checkout-total">$0.00</strong>
      </div>

      <h3>M√©todos de pago</h3>
      <div class="methods">
        <div class="method" data-method="paypal">
          <span>PayPal</span>
          <img src="./img/paypal.png" alt="PayPal">
        </div>

        <div class="method" data-method="binance">
          <span>Criptomonedas (Binance Pay)</span>
          <img src="./img/binance.png" alt="Binance Pay">
        </div>

        <div class="method" data-method="whatsapp">
          <span>Pago directo por WhatsApp</span>
          <img src="./img/whatsapp.png" alt="WhatsApp">
        </div>
      </div>

      <div class="actions">
        <button id="back-btn" class="btn btn-ghost">‚Üê Volver al carrito</button>
        <button id="continue-btn" class="btn btn-primary">Continuar</button>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 VivaStore ‚Äî Todos los derechos reservados.
  </footer>

  <script>
    const totalEl = document.getElementById("checkout-total");
    const savedCart = JSON.parse(localStorage.getItem("viva_cart") || "[]");
    const products = {
      netflix: 5.49,
      spotify: 3.49,
      disney: 5.49,
      hbomax: 6.49,
      prime: 4.49,
      paramount: 4.99,
      vix: 3.99
    };

    // Calcular total
    const total = savedCart.reduce((sum, item) => sum + (products[item.id] * item.qty), 0);
    totalEl.textContent = `$${total.toFixed(2)}`;

    // Seleccionar m√©todo de pago
    const methods = document.querySelectorAll(".method");
    let selected = null;

    methods.forEach(m => {
      m.addEventListener("click", () => {
        methods.forEach(x => x.classList.remove("active"));
        m.classList.add("active");
        selected = m.dataset.method;
      });
    });

    // Volver al carrito
    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Continuar con el pago
    document.getElementById("continue-btn").addEventListener("click", () => {
      if (!selected) {
        alert("Por favor selecciona un m√©todo de pago.");
        return;
      }

      if (selected === "paypal") {
        window.open("https://www.paypal.com", "_blank");
      } else if (selected === "binance") {
        window.open("https://pay.binance.com/", "_blank");
      } else if (selected === "whatsapp") {
        const mensaje = encodeURIComponent(`Hola üëã, quiero finalizar mi compra por un total de $${total.toFixed(2)} USD.`);
        window.open(`https://wa.me/50432736285?text=${mensaje}`, "_blank");
      }
    });
  </script>
</body>
</html>
