<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar compra ‚Äî VivaStore</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px 0 10px;
      border-bottom: 1px solid var(--line);
      background: rgba(10, 12, 18, 0.95);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      font-size: 1.9rem;
      font-weight: 800;
      text-decoration: none;
      color: #fff;
    }

    .brand span {
      color: var(--accent);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .checkout-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 28px;
      width: min(480px, 95%);
      transition: all 0.2s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
    }

    .total-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-2);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px 18px;
      margin-bottom: 1.8rem;
    }

    .total-box strong {
      color: #9ee3a1;
      font-size: 1.15rem;
    }

    h3 {
      margin-bottom: 0.8rem;
    }

    .methods {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .method {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-2);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px 16px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .method:hover,
    .method.active {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(225, 29, 47, 0.35);
    }

    .method span {
      font-weight: 600;
      font-size: 1rem;
    }

    .method img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 8px;
      background: #111;
      padding: 4px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 1.8rem;
    }

    .btn {
      height: 48px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    /* Colores din√°micos seg√∫n el m√©todo */
    .btn-primary.paypal-active {
      background: linear-gradient(180deg, #0070ba, #005c9e);
      color: #fff;
    }

    .btn-primary.binance-active {
      background: linear-gradient(180deg, #f3ba2f, #d4a816);
      color: #111;
    }

    .btn-primary.whatsapp-active {
      background: linear-gradient(180deg, #25d366, #1daa5a);
      color: #fff;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--line);
      color: var(--text);
    }

    footer {
      text-align: center;
      padding: 18px 0;
      border-top: 1px solid var(--line);
      background: var(--panel);
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* üì± Responsive m√≥vil */
    @media (max-width: 480px) {
      header { padding: 14px 0; }
      .brand { font-size: 1.5rem; }
      main { padding: 24px 12px; }
      .checkout-card { padding: 20px; border-radius: 16px; width: 100%; }
      h1 { font-size: 1.4rem; }
      .total-box { padding: 10px 14px; font-size: 0.95rem; }
      .method { padding: 10px 12px; }
      .method img { width: 30px; height: 30px; }
      .btn { height: 44px; font-size: 0.95rem; }
      footer { font-size: 0.75rem; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="brand">Viva<span>Store</span></a>
  </header>

  <main>
    <div class="checkout-card">
      <h1>Finalizar compra</h1>

      <div class="total-box">
        <span>Total a pagar:</span>
        <strong id="checkout-total">$0.00</strong>
      </div>

      <h3>M√©todos de pago</h3>
      <div class="methods">
        <div class="method" data-method="paypal">
          <span>PayPal</span>
          <img src="./img/paypal.png" alt="PayPal">
        </div>

        <div class="method" data-method="binance">
          <span>Criptomonedas (Binance Pay)</span>
          <img src="./img/binance.png" alt="Binance Pay">
        </div>

        <div class="method" data-method="whatsapp">
          <span>Pago directo por WhatsApp</span>
          <img src="./img/whatsapp.png" alt="WhatsApp">
        </div>
      </div>

      <div class="actions">
        <button id="back-btn" class="btn btn-ghost">‚Üê Volver al carrito</button>
        <button id="continue-btn" class="btn btn-primary">Continuar</button>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 VivaStore ‚Äî Todos los derechos reservados.
  </footer>

  <script>
    const totalEl = document.getElementById("checkout-total");
    const savedCart = JSON.parse(localStorage.getItem("viva_cart") || "[]");
    const products = {
      netflix: 5.49, spotify: 3.49, disney: 5.49, hbomax: 6.49, prime: 4.49, paramount: 4.99, vix: 3.99
    };

    const total = savedCart.reduce((sum, item) => sum + (products[item.id] * item.qty), 0);
    totalEl.textContent = `$${total.toFixed(2)}`;

    const methods = document.querySelectorAll(".method");
    const continueBtn = document.getElementById("continue-btn");
    let selected = null;

    methods.forEach(m => {
      m.addEventListener("click", () => {
        methods.forEach(x => x.classList.remove("active"));
        m.classList.add("active");
        selected = m.dataset.method;

        // Reset estilos del bot√≥n
        continueBtn.classList.remove("paypal-active", "binance-active", "whatsapp-active");

        if (selected === "paypal") {
          continueBtn.classList.add("paypal-active");
          continueBtn.textContent = "Pagar con PayPal üí≥";
        } else if (selected === "binance") {
          continueBtn.classList.add("binance-active");
          continueBtn.textContent = "Pagar con Binance Pay üí∞";
        } else if (selected === "whatsapp") {
          continueBtn.classList.add("whatsapp-active");
          continueBtn.textContent = "Pagar por WhatsApp üí¨";
        } else {
          continueBtn.textContent = "Continuar";
        }
      });
    });

    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    continueBtn.addEventListener("click", () => {
      if (!selected) {
        alert("Por favor selecciona un m√©todo de pago.");
        return;
      }

      if (selected === "paypal") {
        window.open("https://www.paypal.com", "_blank");
      } else if (selected === "binance") {
        window.open("https://pay.binance.com/", "_blank");
      } else if (selected === "whatsapp") {
        const mensaje = encodeURIComponent(
          `Hola üëã, quiero finalizar mi compra en *VivaStore* por un total de *$${total.toFixed(2)} USD*.\n\nPor favor, ind√≠came c√≥mo puedo completar el pago.`
        );
        window.open(`https://wa.me/50432736285?text=${mensaje}`, "_blank");
      }
    });
  </script>
</body>
</html>
